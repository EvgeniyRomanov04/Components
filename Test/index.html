<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test task form of payment</title>
	<!-- Place `favicon.ico` in the root directory. -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<div class="container">
		
		<div class="card">
			<div class="card__body">
				<div class="card__row">
					<a href="#" class="card__column"><img src="img/b32.png" alt=""></a>
					<a href="#" class="card__column"><img src="img/b32.png" alt=""></a>
					<a href="#" class="card__column"><img src="img/b32.png" alt=""></a>
				</div>
			</div>
		</div>

		<button class="btn">Pay</button>

	</div>

	<div class="pay">
		<div href="#" class="background_pay"></div>
		<div class="container">
			
			<div class="pay__body">
				<form id="form" novalidate>
					
					<label for="name">Имя:</label>
					<input id="name" type="text" name="user_name" required onkeyup="var yratext=/['0-9']/; if(yratext.test(this.value)) this.value=''">
					<span class="name_error error" aria-live="polite"></span>

					<label for="surname">Фамилия:</label>
					<input id="surname" type="text" name="user_surname" required onkeyup="var yratext=/['0-9']/; if(yratext.test(this.value)) this.value=''">
					<span class="surname_error error" aria-live="polite"></span>

					<label for="tel_number">Номер телефона:</label>
					<input id="tel_number" type="tel" name="user_tel_number" required maxlength="11" minlength="11">
					<span class="tel_number_error error" aria-live="polite"></span>

					<label for="email">E-mail:</label>
					<input id="email" type="email" name="email" required>
					<span class="email_error error" aria-live="polite"></span>

					<input type="submit" value="Оплатить" />

				</form>
				<div class="close">
					<span></span><span></span>
				</div>
			</div>

		</div>
	</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
